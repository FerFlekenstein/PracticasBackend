<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="p-2" action="/api/productos" enctype="multipart/form-data" method="post">
      <fieldset>
        <legend class="form-legend">Datos del producto</legend>
        <p>Nombre: <input type="text" name="title"></p>
        <p>Precio: <input type="text" name="price"></p>
        <p>Foto URL: <input type="text" name="thumbnail"></p>
        <p>Archivo: <input type="file" name="archivo"></p>
      </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
